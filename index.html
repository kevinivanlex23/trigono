<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-7">
        <form class="row g-3">

          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Derajat</label>
            <select id="input_degree" class="form-control form-select-lg" placeholder="Pilih Sudut">
              <option value="0">Pilih Sudut</option>
              <option value="30">30&deg;</option>
              <option value="45">45&deg;</option>
              <option value="60">60&deg;</option>
              <option value="90">90&deg;</option>
              <option value="120">120&deg;</option>
              <option value="135">135&deg;</option>
              <option value="150">150&deg;</option>
              <option value="180">180&deg;</option>
              <option value="210">210&deg;</option>
              <option value="225">225&deg;</option>
              <option value="240">240&deg;</option>
              <option value="270">270&deg;</option>
              <option value="300">300&deg;</option>
              <option value="315">315&deg;</option>
              <option value="330">330&deg;</option>
              <option value="360">360&deg;</option>
            </select>

          </div>

          <div class="col-auto">
            <button onclick="proses()" type="button" class="btn btn-primary btn-lg mb-3">Tampil</button>
          </div>
          <div class="col-auto">
            <select class="form-control-lg">
              <option value="0">Anggota</option>
              <option value="0">Kevin</option>
              <option value="0">Christian</option>
              <option value="0">Vincent</option>
              <option value="0">Nesa</option>
            </select>
          </div>


        </form>
      </div>
      <div class="col-5">
        <div class="col-6">
          <table class="table table-bordered" style="width: 140px;">
            <tr>
              <th style="width:5%">sin:</th>
              <td id="td_sin"></td>
            </tr>
            <tr>
              <th>cos:</th>
              <td id="td_cos"></td>
            </tr>
            <tr>
              <th>tan:</th>
              <td id="td_tan"></td>
            </tr>
          </table>
          <br>





          <br>

        </div>

      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-12 col-md-8">
          <img src="kuadran.png" class=" pl-5">
        </div>
      </div>
    </div>

    <script src="./js/chart.min.js"></script>
    <script>


      const ctx = document.getElementById('myChart').getContext('2d');

      const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          datasets: [{
            data: [0, 100],
            backgroundColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(40, 3, 252, 1)',

            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 2
          }]
        },
        options: {
          rotation: 90,
        }
      });


      console.log(myChart.data.labels);
      function proses() {
        var input_degree = document.getElementById('input_degree');

        var isi_degree = input_degree.value;

        // Mencari persentase dari bagian graphic berdasarkan isi_degree
        // formula yang digunakan yaitu:
        // persentase = x/360 * 100; di mana x = isi_degree

        var persentase_graphic = isi_degree / 360 * 100;

        //menyiapkan data pada graphic
        var data = [persentase_graphic, 100 - persentase_graphic];

        // mengupdate data pada graphic dengan menggunakan persentase_graphic
        myChart.data.datasets[0].data = data;

        // mengupdate hasil sin cos dan tan sesuaii dengan isi_degree
        // kita bisa menggunakan object Math untuk melakukan kalkulasi
        var hasil_sin = Math.sin(isi_degree * Math.PI / 180).toFixed(2);
        var hasil_cos = Math.cos(isi_degree * Math.PI / 180).toFixed(2);
        var hasil_tan = Math.tan(isi_degree * Math.PI / 180).toFixed(2);

        //tampilkan hasil sin, cos, tan ke dalam tabel
        var td_sin = document.getElementById("td_sin");
        td_sin.innerHTML = hasil_sin;

        var td_cos = document.getElementById("td_cos");
        td_cos.innerHTML = hasil_cos;

        var td_tan = document.getElementById("td_tan");
        td_tan.innerHTML = hasil_tan;

        // update perubahan pada graphic dengan method update
        // dari library
        myChart.update();

      }
    </script>


</body>



</html>
